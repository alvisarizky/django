{% extends 'food/base.html ' %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  {% block body %}
  <h2>THIS IS OUR MENU</h2>
  {% for item in item_list %}
  <div class="row" style="padding: 16px">
    <div class="col-md-3 offset-md-2">
      <img src="{{ item.item_image }}" alt="" class="card" height="240px" width="240px" style="object-fit: cover; object-position: center; width: 240px; height: 240px;">
    </div>
    <div class="col-md-4">
      <h3> {{ item.item_name }} </h3>
      <h5> {{ item.item_desc }} </h5>
      <h6> {{ item.item_price }} </h6>
      <p>Added By: {{ item.user_name }} </p>
    </div>
    <div class="col-md-2">
      <a href="{% url 'food:detail' item.id %}" class="btn btn-success"> Details </a>
      <a href="{% url 'food:update_item' item.id %}" class="btn btn-warning"> Edit </a>
    </div>
  </div>
  {% endfor %}
  {% endblock %}
</body>

</html>
