{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'food:index' %}" class="navbar-brand" style="padding: 16px">FoodApp</a>

        <div class="navbar">
            <a href="{% url 'food:index' %}" class="nav-item" style="padding: 8px">View Item</a>
            {% if user.is_authenticated %}
            <a href="{% url 'food:create_item' %}" class="nav-item" style="padding: 8px">Add Item</a>
            <a href="#" class="nav-item" style="padding: 8px">Delete Item</a>
            <a href="{% url 'profile' %}" class="nav-item" style="padding: 8px">Profile</a>
            <a href="{% url 'logout' %}" class="nav-item" style="padding: 8px">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-item" style="padding: 8px">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}
</body>

</html>
